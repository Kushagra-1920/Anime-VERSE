<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link
      rel="stylesheet"
      href="/WebDesign211/animeverse/assets/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/WebDesign211/animeverse/assets/css/style.css"
    />
  </head>
  <body class="bg-dark text-white" style="overflow: hidden;">

    <div class="container my-5">
      <div class="row align-items-center">
        <!-- Image Section -->
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="card bg-dark text-white border-0">
            <img src="https://i.pinimg.com/originals/b5/bd/43/b5bd433a48401666c43ec1590412fdb6.jpg" class="card-img-top" alt="Image" />
            <div class="card-body">
              <p class="card-text text-center">Don't worry, your details will be safe with us.</p>
            </div>
          </div>
        </div>

        <!-- Form Section -->
        <div class="col-md-6">
          <div class="card bg-dark text-white border-0">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Contact Us</h4>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control p-2"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control p-2"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>

                <div class="mb-3">
                  <label for="comments" class="form-label">Comments</label>
                  <textarea
                    name="comments"
                    id="comments"
                    class="form-control p-2"
                    placeholder="Enter your comments"
                    rows="5"
                  ></textarea>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-danger px-4">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/WebDesign211/animeverse/assets/js/bootstrap.min.js"></script>
  </body>
</html>
